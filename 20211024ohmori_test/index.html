<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COACHTECH</title>
  <!-- 以下の内容を追加します -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="all">
    <div class="top">
      <h1>キャッチコピー</h1>
    </div>
    <div class="about">
      <h2 class="subtitle">About</h2>
      <p class="about-explanation">
        COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチプログラミングスクールです。<br>プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことができます。
      </p>
    </div>
    <div class="blog">
      <h2 class="subtitle">ブログ</h2>
      <div class="blog-list">
        <div class="blog-any">
          <img class="blog-picture" src="img/blog__eyecatch1.jpg">
          <p class="blog-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog-any">
          <img class="blog-picture" src="img/blog__eyecatch2.jpg">
          <p class="blog-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
        <div class="blog-any">
          <img class="blog-picture" src="img/blog__eyecatch3.jpg">
          <p class="blog-title">コーチテックブログのタイトルがここに入ります。</p>
        </div>
      </div>
    </div>
    <div class="inquiry">
      <h2 class="subtitle">問い合わせ</h2>
      <div class="inquiry-form-box">
        <div class="inquiry-form">
          <p class="inquiry-form-title">名前</p>
          <form class="inquiry-form-input-a" action="detail.html" method="post">
            <textarea name="textarea" cols="30" rows="1"></textarea>
          </form>
        </div>
        <div class="inquiry-form">
          <p class="inquiry-form-title">メールアドレス</p>
          <form class="inquiry-form-input-a" action="detail.html" method="post">
            <textarea name="textarea" cols="30" rows="1"></textarea>
          </form>
        </div>
        <div class="inquiry-form-Requirements">
          <p class="inquiry-form-title">要件</p>
          <form class="inquiry-form-input-c" action="detail.html" method="get">
            <form action="detail.html" method="get">
              <select name="select">
                <option value="広告掲載について">広告掲載について</option>
              </select>
            </form>
          </form>
        </div>
        <div class="inquiry-form">
          <p class="inquiry-form-title">内容</p>
          <form class="inquiry-form-input-b" action="detail.html" method="post">
            <textarea name="textarea" cols="30" rows="10"></textarea>
          </form>
        </div>
      </div>
      <div class="form-button">
      <a href="" class="delete-button">削除</a>
      <a href="" class="send-button">送信</a>
      </div>
    </div>
  </div>
</body>

</html>
